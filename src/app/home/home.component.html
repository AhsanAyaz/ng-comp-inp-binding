<section class="max-w-2xl mx-auto py-4">
  <h2 class="text-3xl mb-4 text-white">Products:</h2>
  <div class="mx-10 lg:mx-0 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    @for (product of products(); track product.id) {
      <div class="card bg-white shadow-lg rounded-lg p-4">
        <div class="flex flex-col h-full">
          <img [src]="product.image" alt="product.name" class="rounded-t-lg w-full object-cover h-48">
          <div class="p-4 flex flex-col flex-1">
            <div class="flex-1">
              <h3 class="text-lg font-bold">{{ product.title }}</h3>
              <p class="text-gray-700 mt-2">{{ product.price }}</p>
            </div>
            <button class="mt-4" [routerLink]="['/products', product.id]">View Details</button>
          </div>
        </div>
      </div>
    }
  </div>
</section>
